<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Ajax Tutorials</title>
    <script src="jquery-2.2.0.min.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        #box {
            background: gray;
            text-align: center;
            padding: 10px;
            color: white;
            width: 500px;
            height: 200px;
            margin: 0 auto;
        }
    </style>
    <script>
        $(document).ready(function () {

            $("#sub").click(function () {

                var user_name = $("#name").val();

                $.post("test.php", {name: user_name}, function (data) {

                    $("#result").html(data);

                });//.post end
            }); //sub .click end
        });//document .ready end
    </script>
</head>

<body>

<div id="box">
    <h2>New User Register Here:</h2>
    <input type="text" name="name" placeholder="Enter Your Name" id="name"/><br/><br/>
    <input type="submit" name="sub" value="Submit" id="sub">
    <div id="result"></div>
</div>

</body>
</html>
