<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Ajax Tutorials</title>
    <script src="jquery-2.2.0.min.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        #box {
            background: gray;
            text-align: center;
            padding: 10px;
            color: white;
            width: 500px;
            height: 250px;
            margin: 0 auto;
        }
    </style>
    <script>
        $(document).ready(function () {

            $("#sub").click(function () {

                var user_name = $("#name").val();
                var user_email = $("#email").val();
                var user_pass = $("#pass").val();

                /*$.post("test.php", {
                 *  name: user_name,
                 * email: user_email,
                 *pass: user_pass
                 *}, function (data) {
                 *
                 *                   $("#result").html(data);
                 *
                 *               });//.post end
                 */
                $.ajax({
                    url: 'test.php',
                    data: {
                        name: user_name,
                        email: user_email,
                        pass: user_pass
                    },
                    type: 'POST',
                    success: function (data) {
                        $("#result").html(data);
                    }//end function
                });//end .ajax

            }); //sub .click end
        });//document .ready end
    </script>
</head>

<body>

<div id="box">
    <h2>New User Register Here:</h2>
    <input type="text" name="name" placeholder="Enter Your Name" id="name"/><br/>
    <input type="text" name="email" placeholder="Enter Your Email" id="email"/><br/>
    <input type="password" name="pass" placeholder="Enter Your Password" id="pass"/>
    <br/><br/>
    <input type="submit" name="sub" value="Submit" id="sub">
    <div id="result"></div>
</div>

</body>
</html>
